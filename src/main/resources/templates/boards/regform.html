<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Add</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Regform</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Project Add</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Board</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <form action="#" th:action="@{'/boards'}" th:object="${dto}" name="title" th:method="post">
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Title</label>
                  <input type="text" id="inputName" class="form-control" name="title" th:field="*{title}">
                </div>
                <div class="form-group">
                  <label for="inputContent">Content</label>
                  <textarea id="inputContent" class="form-control" rows="4" name="content" th:field="*{content}"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputCategory">Category</label>
                  <select id="inputCategory" class="form-control" name="category" th:field="*{category}">
                    <option value="공학">공학</option>
                    <option value="예체능계">예체능계</option>
                    <option value="인문계">인문계</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputWriter">Writer</label>
                  <input type="text" id="inputWriter" th:value="${session.login.seq}" th:name="writerSeq" readonly class="form-control">

                  <!--                  <input type="text" id="inputWriter" class="form-control" name="writerSeq" th:field="*{writerSeq}">-->
                </div>
                <div class="input-group mb-3">
                  <input type="hidden"  th:value="0" th:name="views"  class="form-control">
                </div>
                <div class="input-group mb-3">
                  <input type="hidden"  th:value="unblock" th:name="block"  class="form-control">
                </div>
              </div>
              <a href="#" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="Register" class="btn btn-success float-right">
              <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{/footer :: footerfrag}"/>

  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../dist/js/demo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General Form Elements</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{/nav :: navfrag}"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Delete Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">General Form</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Delete</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="#" th:action="@{'/boards/' + ${board.bno}}" th:object="${board}" th:method="delete">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputSeq1">Seq</label>
                                        <input type="text" name="seq" th:field="*{bno}" th:value="*{bno}"
                                               class="form-control" id="exampleInputSeq1" placeholder="Enter Id" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputWriter">Writer</label>
                                        <input type="text" id="inputWriter" th:value="${session.login.seq}" th:name="writerSeq" readonly class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputId1">Title</label>
                                        <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleInputId1"
                                               placeholder="Enter Id" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleContent">Content</label>
                                        <input type="text" name="content" th:field="*{content}" class="form-control" id="exampleContent"
                                               placeholder="Enter Id" readonly>
                                    </div>


                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <div class="text-right">
                                        <button type="submit" value="Delete" class="btn btn-primary" th:onclick="button_event()">삭제</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->

                        <!-- general form elements -->

                    </div>
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
                <!-- right column -->

            </div>
            <!-- /.card-body -->
        </section></div>
    <!-- /.card -->
    </section></div>
<!--/.col (right) -->
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="~{/footer :: footerfrag}"/>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        function button_event(){

            if (confirm("정말 삭제하시겠습니까??") == true){    //확인

                document.form.submit();

            }else{   //취소

                return false;

            }

        }

    </script>
</th:block>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
